<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Counter</title>
</head>

<body>
    <div class="main">
        <h2>Digite um n√∫mero</h2>

        <input class="inputNumber" id="numberfield" type="number">
        <button type="submit" class="submit" onclick="submitNumber()">Enviar</button>
        <span id="result"></span>

    </div>
    <script>
        function submitNumber() {
            const number = parseInt(document.querySelector("#numberfield").value);

            const data = {
                number: number
            };

            fetch(`http://localhost:3000/number/${number}`, {
                method: "POST",
                headers: { "Accept": "application/json" },
            })
              .then(response => response.json())
              .then(data => {
                const result = document.querySelector('#result');
                result.innerHTML = data.result;

              })
              .catch(err => console.log(err))
        }
    </script>
</body>

</html>
